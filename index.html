<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookmark</title>
    <link rel="icon" href="./images/bookmark.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="box-info position-absolute start-0 top-0 w-100 h-100 justify-content-center align-items-center d-none">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
            <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                <div class="circles d-flex">
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                </div>
                <button class="btn border-0" id="closeBtn">
                    <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
            </header>
            <p class="m-0 pb-2 h4">
                Site Name or Url is not valid, Please follow the<br> rules below :
            </p>
            <ol class="rules list-unstyled m-0">
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site name must
                    contain at least 3 characters
                </li>
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                    valid one
                </li>
            </ol>
        </div>
    </div>
    <main>
        <div class="container mx-auto align-items-center d-flex flex-column">
            <div class="row align-items-center d-flex flex-column w-100">
                <h1 class="text-center">Bookmarker</h1>
                <div class="col-md-12">
                    <div class="bookmark mt-5 p-4 d-flex flex-column gap-4">
                        <h2 class="text text-center mt-3"><i class="fa-solid fa-bookmark me-2"></i>Bookmark your
                            favorite sites<i class="fa-solid fa-bookmark ms-2"></i></h2>
                        <div id="name" class="d-flex flex-column">
                            <label for="nameinput" class="mb-2">
                                <h3><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</h3>
                            </label>
                            <input type="text" id="nameinput" placeholder="Bookmark Name" class="px-3 form-control"
                                autocomplete="off">
                        </div>
                        <div id="url" class="d-flex flex-column">
                            <label for="urlinput" class="mb-2">
                                <h3><i class="fa-solid fa-link me-2"></i>Site URL</h3>
                            </label>
                            <input type="text" id="urlinput" placeholder="Website URL" class="px-3 form-control"
                                autocomplete="off">
                        </div>
                        <button class="btn" id="Submit">Submit</button>
                    </div>
                    <table class="table mt-4 text-center bg-light align-middle">
                        <thead>
                            <tr>
                                <th class="text-capitalize">index</th>
                                <th class="text-capitalize">Website Name</th>
                                <th class="text-capitalize">Visit</th>
                                <th class="text-capitalize">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableContent"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
